<!doctype html>

<html>
	<head>

		<title>Tufts FML</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<link rel="stylesheet" href="style.css" />
		<script>
			function update() {
				// Step 1: Get the text inputted in textbox
				theText = document.getElementById("msg").value;

				// Step 2: Get the element that you want to modify
				elem = document.getElementById("content");

				// Step 3: Inject the text from textbox into element
				elem.innerHTML += '<p class="message">' + theText + "</p>";

				// Clear the textbox
				document.getElementById("msg").value = "";
			}
		</script>
	</head>

	<body>
		<h3>Vent your FML <input type="text" id="msg" size="30" onchange="update()"/></h3>
		<div id="content"></div>
	</body>
</html>

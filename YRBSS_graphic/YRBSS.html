<! DOCTYPE>
<html>
	<head>
		<title> A Bright Future </title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="https://d3js.org/d3.v3.min.js"></script>

	</head>

	<body>
		<svg style="width:500px;height:500px;border:1px lightgray solid;"></svg>
		<div id="controls"></div>

		<script>
			//loading data
			var filename = "YRBSS_CigData.json";
			var width = 384;
			var height = 250;
			var margintop = 50;

			//getting relevant data
			d3.json(filename, function(data) {setUp(data); controls(data);});


			function setUp(data) {
				var location = "UT";
				dataViz(data, location);

			}
			function dataViz(data, location) {
				var state = [];
				for(var i = 0; i < data.length;i++) {
					if ((data[i].LocationAbbr == location)  && (data[i].TopicDesc == "Cigarette Use (Youth)")&& (data[i].Response == "Frequent") && (data[i].Gender =="Overall"))  {
						state.push(data[i]);
					}
				}
				stateGraph(state);
			};
			function stateGraph(data) {
				d3.selectAll("svg")
					.append("g")
					.attr("id", ""+data[0].LocationDesc +"")
					.attr("transform","translate(50,"+(50+margintop)+")")
					.selectAll("g")
					.data(data)
					.enter()
					.append("g")
					.attr("class","stateDP")
					.attr("transform", (d,i) => "translate(" + ((d.YEAR - 1993) * 17.4) + ", "+ (200 - (d.Data_Value*10))+")");

				//graphing data as points
				d3.selectAll("g.stateDP")
					.append("circle")
					.attr("r", 1.5);
				d3.selectAll("g.stateDP")
					.append("text")
					.attr("y", 35)
					.attr("x", -15)
					.text(d => d.Data_Value );

				//graphing data as line
				var gen = d3.svg
							.line()
							.x(function(d){return (17.4*(d.YEAR - 1993))})
							.y(function(d){ return (200 - (d.Data_Value*10))});
				var lineGraph = d3.selectAll("svg").append("path")
							.attr("transform","translate(50,"+(50+margintop)+")")
							.attr("d", gen(data))
							.attr("stroke", "none")
							.attr("stroke-width", 1)
							.attr("fill", "none");



				//creating axis
				//var timeFormat = d3.time.format('%Y').parse;
				var x1 = d3.time.scale().range([0,width]);
				var yone = d3.scale.linear().range([height,0]);
				var x2 = x1.domain([new Date(1993),new Date(2015)]);
				var y2 = yone.domain([0,25]);

				var xAxis = d3.svg.axis().scale(x2)
								.orient("bottom")
								.tickFormat(d3.format("d"))
								.ticks(14)
								.tickSize(2);
				var yAxis = d3.svg.axis().scale(y2)
								.orient("left")
								.tickSize(2)
								.ticks(6);

				xAxis = d3.selectAll("svg").append("g")
					.attr("class", "xaxis" )
					.attr("transform", "translate(50," + (margintop + height) + ")")
					.call(xAxis)
					.selectAll("text")
						.style("text-anchor", "end")
						.attr("transform", "rotate(-65)" )
						.attr("dx",-10)
						.attr("dy", 5);

				yAxis = d3.selectAll("svg").append("g")
					.attr("class", "yaxis" )
					.attr("transform", "translate(50,"+margintop+")")
					.call(yAxis);

				//graphing data as area
				var horiz = d3.scale.linear()
						.domain([1993, 2015])
						.range([0, width]);
				var vert = d3.scale.linear()
						.domain([0, 25])
						.range([height, 0]);
				var area = d3.svg.area()
						.x(function(d) { return horiz(d.YEAR); })
						.y0(height)
						.y1(function(d) { return vert(d.Data_Value); });

				d3.select("svg")
					.attr("width", width )
					.attr("height", height )
					.append("g")
					.append("path")
					.datum(data)
					.attr("class", "area")
					.attr("d", area)
					.attr("transform", "translate(50,50)");

				//code below based on http://bl.ocks.org/d3noob/4433087
				d3.selectAll("svg").append("linearGradient")
					.attr("id", "temperature-gradient")
					.attr("gradientUnits", "userSpaceOnUse")
					.attr("x1", 0).attr("y1", yone(1))
					.attr("x2", 0).attr("y2", yone(20))
					.selectAll("stop")
						 .data([
							{offset: "0%", color: "yellow"},
							{offset: "20%", color: "orange"},
							{offset: "100%", color: "magenta"}
						  ])
						.enter().append("stop")
						  .attr("offset", function(d) { return d.offset; })
						  .attr("stop-color", function(d) { return d.color; });
			}
			function controls(data) {
				var statenames = [];
				for(var i = 0; i < data.length;i++) {
					if ((data[i].YEAR == "2015")&&(data[i].TopicDesc == "Cigarette Use (Youth)")&& (data[i].Response == "Frequent") && (data[i].Gender =="Overall"))  {
						statenames.push(data[i].LocationAbbr);
					}
				}

				d3.select("#controls")
					.selectAll("button")
					.data(statenames)
					.enter()
					.append("button")
					.attr("id", (d,i) => {return d})
					.on("click", function() {
						buttonClick(this.id);
						})
					.html(d => d);
			}
			function buttonClick(id) {
				var location = id;
				d3.selectAll("svg").selectAll("*").remove();				d3.json(filename, function(data) {dataViz(data, location)});
			}

		</script>
		<style>
			svg {
				background: lightgrey;
			}
			.area {
				opacity: 0.5;
				  fill: url(#temperature-gradient);

			}
			circle {
				fill: whitesmoke;
				opacity: .5;
			}

			.xaxis, .yaxis {
				font-family: Avenir;
				fill: black;

			}
			div {
				background-color: red;
				height: 30px;
			}
		</style>

	</body>





</html>
